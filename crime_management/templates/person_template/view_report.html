{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Person home</title>

    <!-- Fontfaces CSS-->
    <link href="{% static "css/font-face.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-4.7/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-5/css/fontawesome-all.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/mdi-font/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static "vendor/bootstrap-4.1/bootstrap.min.css" %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static "vendor/animsition/animsition.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/wow/animate.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/slick/slick.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/select2/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/perfect-scrollbar/perfect-scrollbar.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "css/theme.css" %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER DESKTOP-->
        {% include 'person_template/header_desktop_person.html' %}
        <!-- END HEADER DESKTOP-->

        <!-- HEADER MOBILE-->
        {% include 'person_template/header_mobile_person.html' %}
        <!-- END HEADER MOBILE -->

        <!-- PAGE CONTENT-->
        <div class="page-content--bgf7">
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb2" style="padding-top: 2px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BREADCRUMB-->

            <!-- WELCOME-->
            <section class="welcome p-t-10">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="title-4">Report | id : {{ report.id }}
                            </h1>
                            <hr class="line-seprate">
                        </div>
                    </div>
                </div>
            </section>
            <!-- END WELCOME-->

            <!--MAIN FORM-->
            <div class="main-content" style="padding-top: 56px;">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">                    
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Reporting Person information</strong>
                                    </div>
                                    <div class="card-body card-block">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="report_by_type" class=" form-control-label">Reporting by</label>
                                            </div>
                                            <div class="col-12 col-md-9" >
                                                <select name="report_by_type" class="form-control" disabled>
                                                    <option {% if report.report_by_type == "Person" %} selected {% endif %} value="Person">Person</option>
                                                    <option {% if report.report_by_type == "Organization" %} selected {% endif %} value="Organization">Organization</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Your name/Your organization's name</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" name="inf_name"  value={{ report.inf_name }} placeholder="Text" class="form-control" disabled>
                                                <input name="person_id" type="hidden" value= {{ user.id }}>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="email-input" class=" form-control-label">Your Email/Your Organization's email</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="email" name="inf_email" value={{ report.inf_email }} placeholder="Enter Email" class="form-control" disabled>
                                                
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="inf_sex" class=" form-control-label">Sex</label>
                                            </div>
                                            <div class="col-12 col-md-9" >
                                                <select name="inf_sex" class="form-control" disabled>
                                                    <option {% if report.inf_sex == "Male" %} selected {% endif %} value="Male">Male</option>
                                                    <option {% if report.inf_sex == "Female" %} selected {% endif %} value="Female">Female</option>
                                                    <option {% if report.inf_sex == "NA" %} selected {% endif %} value="NA">NA</option>
                                                    <option {% if report.inf_sex == "Other" %} selected {% endif %} value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Your address/Your Organization's Address</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" name="inf_address" value={{ report.inf_address }} placeholder="Text" class="form-control" disabled>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Your phone number/Your organization's phone number</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" name="inf_phonenumber" value={{ report.inf_phonenumber }} placeholder="Text" class="form-control" disabled>
                                            </div>
                                        </div>                                                                                        
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="file-input" class=" form-control-label">Your image</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <img src={{ report.inf_image }} style="max-width: 250px; height: auto; border-radius: 10px; margin-bottom: 10px;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Reporting against information</strong>
                                    </div>
                                    <div class="card-body card-block">
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="report_against_type" class=" form-control-label">Report Against</label>
                                            </div>
                                            <div class="col-12 col-md-9" >
                                                <select name="report_against_type" class="form-control" disabled>
                                                    <option {% if report.report_by_type == "Person" %} selected {% endif %} value="Person">Person</option>
                                                    <option {% if report.report_by_type == "Organization" %} selected {% endif %} value="Organization">Organization</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Name of the Person/Organization</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" name="report_against_name" value={{ report.reportagainst_name }}  placeholder="Text" class="form-control" disabled>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="email-input" class=" form-control-label">Email of the Person/Organization</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="email" name="report_against_email" value={{ report.reportagainst_email }} placeholder="Enter Email" class="form-control" disabled>
                                                
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="report_against_sex" class=" form-control-label">Sex</label>
                                            </div>
                                            <div class="col-12 col-md-9" >
                                                <select name="report_against_sex" class="form-control" disabled>
                                                    <option {% if report.reportagainstsex == "Male" %} selected {% endif %} value="Male">Male</option>
                                                    <option {% if report.reportagainstsex == "Female" %} selected {% endif %} value="Female">Female</option>
                                                    <option {% if report.reportagainstsex == "NA" %} selected {% endif %} value="NA">NA</option>
                                                    <option {% if report.reportagainstsex == "Other" %} selected {% endif %} value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Address of the person/organization</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" name="report_against_address" value={{ report.reportagainst_address }} placeholder="Text" class="form-control" disabled>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Phone number of the person/organization</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" name="report_against_phonenumber" value={{ report.reportagainst_phonenumber }} placeholder="Text" class="form-control" disabled>
                                            </div>
                                        </div>                                          
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="example-date-input" class=" form-control-label">Date of the event</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input name="event_date" type="date" rows="9" value={{ report.eventdate|date:'Y-m-d' }} placeholder="Date" class="form-control" disabled ></input>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Type of Event</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" name="event_type" placeholder="Text" value={{ report.eventtype }} class="form-control" disabled>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="text-input" class=" form-control-label">Address of event/Where did this event occured</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" name="event_address" placeholder="Text" value={{ report.eventaddress }} class="form-control" disabled>
                                                <small class="form-text text-muted">Enter address of event</small>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="textarea-input" class=" form-control-label">Description of event</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <textarea name="event_description" rows="9" placeholder="Charges" class="form-control" disabled>{{ report.eventdescription }}</textarea>
                                            </div>
                                        </div>                                            
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="file-input" class=" form-control-label">Image of person/organization</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <img src={{ report.reportagainst_image }} style="max-width: 250px; height: auto; border-radius: 10px; margin-bottom: 10px;" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END MAIN FORM-->
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static "vendor/jquery-3.2.1.min.js" %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static "vendor/bootstrap-4.1/popper.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap-4.1/bootstrap.min.js" %}"></script>
    <!-- Vendor JS-->
    <script src="{% static "vendor/slick/slick.min.js" %}">
    </script>
    <script src="{% static "vendor/wow/wow.min.js" %}"></script>
    <script src="{% static "vendor/animsition/animsition.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap-progressbar/bootstrap-progressbar.min.js" %}">
    </script>
    <script src="{% static "vendor/counter-up/jquery.waypoints.min.js" %}"></script>
    <script src="{% static "vendor/counter-up/jquery.counterup.min.js" %}">
    </script>
    <script src="{% static "vendor/circle-progress/circle-progress.min.js" %}"></script>
    <script src="{% static "vendor/perfect-scrollbar/perfect-scrollbar.js" %}"></script>
    <script src="{% static "vendor/chartjs/Chart.bundle.min.js" %}"></script>
    <script src="{% static "vendor/select2/select2.min.js" %}">
    </script>

    <!-- Main JS-->
    <script src="{% static "js/main.js" %}"></script>

</body>

</html>
<!-- end document-->
