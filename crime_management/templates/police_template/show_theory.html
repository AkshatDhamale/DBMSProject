{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Show Theory {{ report.id }}</title>

    <!-- Fontfaces CSS-->
    <link href="{% static "css/font-face.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-4.7/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/font-awesome-5/css/fontawesome-all.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/mdi-font/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static "vendor/bootstrap-4.1/bootstrap.min.css" %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static "vendor/animsition/animsition.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/wow/animate.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/slick/slick.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/select2/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "vendor/perfect-scrollbar/perfect-scrollbar.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "css/theme.css" %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        {% include 'police_template/header_police.html' %}
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            {% include 'police_template/menu_sidebar.html' %}
        </aside>
        <!-- END MENU SIDEBAR-->

        <!--HEADER DESKTOP-->
        <div class="page-container">
            {% include 'police_template/header_desktop.html' %}
        <!--END HEADER DESKTOP-->

            <!--MAIN FORM-->
            <div class="main-content" >
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <form action="" method="POST" class="form-horizontal" enctype="multipart/form-data">
                        {% csrf_token %}                        
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <strong>Total  Theories</strong>
                                        </div>
                                        <div class="card-body card-block">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="number_theories" class=" form-control-label">Theories</label>
                                                    <input type="hidden" name="report_id" value="{{ report.id }}">
                                                </div>
                                                <div class="col-12 col-md-9" >
                                                    <select name="number_theories" class="form-control" id="number_theories" disabled>
                                                        <option value="{{ theories.count }}">{{ theories.count }}</option>
                                                    </select>
                                                </div>
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>                                
                            </div>
                            {% for theory in theories %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card">                                        
                                        <div class="card-header" style="padding-top: 20px;">
                                            <strong>Theory {{ theory.id }}</strong>
                                        </div>                                        
                                        <div class="card-body card-block">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="number_theory" class=" form-control-label">Theory {{ theory.id }} proposed by </label>
                                                </div>
                                                <div class="col-12 col-md-9" >
                                                    <select name="Theory_proposedby" class="form-control" id="Theory_proposedby" disabled>
                                                        <option value="{{ theory.proposed_by }}">{{ theory.proposed_by }}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row form-group" id="add_type">
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Theory {{ theory.id }} proposed by - Name :</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" name="Theory_name" class="form-control" placeholder="{{ theory.proposed_by_name }}" disabled>
                                                </div>
                                            </div>
                                            <div class="row form-group" >
                                                <div class="col col-md-3">
                                                    <label for="text-input" class=" form-control-label">Theory {{ theory.id }} proposed against - Name :</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" name="Theory_against" class="form-control" placeholder="{{ theory.against }}" disabled>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="textarea-input" class=" form-control-label">Theory {{ theory.id }} reason</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <textarea name="Theory_reason" rows="9"  class="form-control" disabled>{{ theory.reason }}</textarea>
                                                </div>
                                            </div> 
                                            <div class="row form-group" style="padding-bottom: 40px;">
                                                <div class="col col-md-3">
                                                    <label for="textarea-input" class=" form-control-label">Theory {{ theory.id }} Description</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <textarea name="Theory_description" rows="9"  class="form-control" disabled>{{ theory.description }}</textarea>
                                                </div>
                                            </div>                                          
                                        </div>                                                                                
                                    </div>
                                </div>                              
                            </div>
                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "vendor/jquery-3.2.1.min.js" %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static "vendor/bootstrap-4.1/popper.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap-4.1/bootstrap.min.js" %}"></script>
    <!-- Vendor JS-->
    <script src="{% static "vendor/slick/slick.min.js" %}">
    </script>
    <script src="{% static "vendor/wow/wow.min.js" %}"></script>
    <script src="{% static "vendor/animsition/animsition.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap-progressbar/bootstrap-progressbar.min.js" %}">
    </script>
    <script src="{% static "vendor/counter-up/jquery.waypoints.min.js" %}"></script>
    <script src="{% static "vendor/counter-up/jquery.counterup.min.js" %}">
    </script>
    <script src="{% static "vendor/circle-progress/circle-progress.min.js" %}"></script>
    <script src="{% static "vendor/perfect-scrollbar/perfect-scrollbar.js" %}"></script>
    <script src="{% static "vendor/chartjs/Chart.bundle.min.js" %}"></script>
    <script src="{% static "vendor/select2/select2.min.js" %}">
    </script>

    <!-- Main JS-->
    <script src="{% static "js/main.js" %}"></script>

</body>

</html>
<!-- end document-->
